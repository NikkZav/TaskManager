<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: "Open Sans";
        }

        h2, h3, h4 {
            margin: 15px;
            color: #545454;
        }
        table {
            table-layout: fixed;
            width: 700px;
            border: 1px solid #eaebed;
            margin: 15px 15px 15px 15px;
            border-spacing: 0px;
            color: #545454;
        }
        table td{
        	padding: 2px;
        	border-bottom: solid 1px black;
        }
        .header-row {
            font-weight: bold;
            background: #dbdbdb;
        }
        .name , .note{
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<h2>Отчёт</h2>
<table id="goods-rows">
    <tr class="header-row">
        <td style="width:15%">Название</td>
        <td style="width:40%">Задача</td>
        <td style="width:15%">Сделано</td>
        <td style="width:10%">Рейтинг</td>
        <td style="width:15%">Дедлайн</td>
    </tr>
    <tr class="row-template">
        <td class="name"></td>
        <td class="note"></td>
        <td class="completness"></td>
        <td class="rating"></td>
        <td class="deadline"></td>
    </tr>
</table>

<h4>Пользователь: <span id="user"></span></h4>
<h3>Дата отчета: <span id="date"></span></h3>
</body>
</html>
